<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<body>
        <header style="color: rgb(21, 37, 54);" class="text-center"><h2>Stock Market Charting</h2></header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Login to your account</h1>
        <form >
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Select a username">
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <a href="#" role="button" class="btn btn-info">Login</a>
                    </div>
                    <div class="form-group">
                             New User?
                            <a href="NewUser.html">Create New Account</a>
                    </div>
                    
                </form>
        </div>
        </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

</html>
